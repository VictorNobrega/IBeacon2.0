        <button (click)="goToHome()">
          <img class="botao" src='../../assets/imgs/guide.svg'>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="goToMain()">
          <img class="botao" src='../../assets/imgs/main.svg'>
        </button>
      </ion-col>
    </ion-row>

      <ion-col col-6>
        <button (click)="goToHistory()">

      </ion-col>
      <ion-col col-6>
        <button (click)="goToHours()">
          <img class="botao" src='../../assets/imgs/clock.svg'>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>

        <button (click)="goToEvents()">
