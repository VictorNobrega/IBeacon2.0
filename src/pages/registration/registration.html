<ion-content padding>

  <img src="../../assets/imgs/logo-museu.png" alt="">

  <h1>Registro de Visitantes</h1>

  <ion-item no-lines>
    <!-- <ion-label>Nome</ion-label> -->
    <ion-input type="text" placeholder="Nome"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <!-- <ion-label>Email</ion-label> -->
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <!-- <ion-label>Telefone</ion-label> -->
    <ion-input type="tel" placeholder="Telefone"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <!-- <ion-label>Estado</ion-label> -->
    <ion-input type="text" placeholder="Estado"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <!-- <ion-label>Cidade</ion-label> -->
    <ion-input type="text" placeholder="Cidade"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-4>
        <button ion-button color="secondary" (click)="goToMain()">Cadastrar</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button color="danger" (click)="presentConfirm()">Pular</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="danger" (click)="loginWithGoogleAccount()">Login com google account</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
